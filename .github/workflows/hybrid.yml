name: Sledger Web CI
on:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Derive tag from package.json version
      run: |
        export PACKAGE_VERSION=`sed -n 's/\s\+"version": "\([0-9.]\+\)",/\1/p' package.json`
        export TIMESTAMP=`TZ=Asia/Singapore date +'%m%d-%H%M'`
        echo "::set-env name=VERSION_TAG::$PACKAGE_VERSION-$TIMESTAMP"
    - name: Set environment file
      run: printf "SKIP_PREFLIGHT_CHECK=true\nBROWSER=NONE\nREACT_APP_VERSION=${{ env.VERSION_TAG }}\nREACT_APP_BASE_URL=${{ SECRETS.BASE_URL }}" > .env
    - run: npm ci
    - run: npm run build --if-present
    - uses: actions/upload-artifact@v1
      with:
        name: build
        path: build
  release:
    runs-on: self-hosted
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v1
      with:
        name: build
        path: build
    - name: Derive tag from package.json version
      run: |
        export PACKAGE_VERSION=`sed -n 's/\s\+"version": "\([0-9.]\+\)",/\1/p' package.json`
        export TIMESTAMP=`date +'%Y%m%d%H%M'`
        echo "::set-env name=VERSION_TAG::$PACKAGE_VERSION-$TIMESTAMP"
    - name: Set full image name
      run: |
        export IMAGE_NAME="${{ SECRETS.IMAGE_NAME }}:${{ env.VERSION_TAG }}"
        echo "::set-env name=FULL_IMAGE_NAME::$IMAGE_NAME"
    - name: Build Docker image
      run: docker build -t ${{ env.FULL_IMAGE_NAME }} .
    - name: Push Docker image
      run: docker push ${{ env.FULL_IMAGE_NAME }}
    - name: Perform rolling update
      run: kubectl set image deployments/${{ SECRETS.DEPLOYMENT_NAME }} ${{ SECRETS.DEPLOYMENT_NAME }}=${{ env.FULL_IMAGE_NAME }}
