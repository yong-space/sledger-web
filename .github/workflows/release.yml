name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: oven-sh/setup-bun@v1

    - run: bun i && bun run build

    - id: tag
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: ''

    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - run: echo "IMAGE_NAME=ghcr.io/${{github.repository}}:${{ steps.tag.outputs.new_tag }}" >> $GITHUB_ENV

    - uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.IMAGE_NAME }}
    outputs:
      image_name: ${{ env.IMAGE_NAME }}

  release:
    needs: build
    runs-on: self-hosted
    environment: 'Prod'
    env:
      DEPLOYMENT: ${{ github.event.repository.name }}
    steps:
    - name: Perform rolling update
      run: |
        kubectl set image deployment/${DEPLOYMENT} ${DEPLOYMENT}=${{ needs.build.outputs.image_name }}
        kubectl rollout status deployment/${DEPLOYMENT}

    - uses: smartsquaregmbh/delete-old-packages@v0.8.0
      with:
        keep: 2
        type: container
        names: ${{ env.DEPLOYMENT }}
        token: ${{ secrets.GITHUB_TOKEN }}
        organization: ${{ github.event.organization.login }}
